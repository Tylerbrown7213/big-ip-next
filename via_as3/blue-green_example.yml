      "class": "Application",
      "green_pool": {
        "class": "Pool",
        "loadBalancingMode": "round-robin",
        "members": [
          {
            "servers": [
              {
                "address": "{{app_server2_ip}}",
                "name": "{{app_server2_ip}}"
              }
            ],
            "servicePort": {{app_server2_port}}
          }
        ],
        "monitors": [
          "http"
        ]
      },
      "green_pool_service": {
        "class": "Service_Pool",
        "pool": "green_pool"
