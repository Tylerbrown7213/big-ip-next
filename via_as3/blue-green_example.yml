  "tenantjEZfJ914RSeKdZHgl8u5YbA": {
    "class": "Tenant",
    "blue-green-app1-as3": {
      "blue_pool": {
        "class": "Pool",
        "loadBalancingMode": "round-robin",
        "members": [
          {
            "servers": [
              {
                "address": "{{app_server1_ip}}",
                "name": "{{app_server1_ip}}"
              }
            ],
            "servicePort": {{app_server1_port}}
          }
